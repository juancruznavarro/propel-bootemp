<div class="col-md-6">
    <!-- general form elements -->
    {if $smarty.get.return eq '1'}
    <div class="alert alert-success alert-dismissable">
        <i class="fa fa-check"></i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <b>:)</b> Los cambios se guardaron correctamente...
    </div>
    {/if}
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">User</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form" name="frm" id="frm" method="post">
            <div class="box-body">
                <div class="form-group">
                    <label>Nivel</label>
                    <select name="nivel" class="form-control">
                        <option value="">Seleccione..</option>
                        {foreach $niveles as $item}
                            <option {$item.selected} value="{$item.id}">{$item.nombre}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" class="form-control" name="user" id="user" value="{$nick}" placeholder="Enter user">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="Off">
                </div>
                <div class="form-group">
                    <label for="user">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" value="{$firstName}" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="user">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" value="{$lastName}" placeholder="Last Name">
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="estado" id="estado" value="Y" {$estadoActivo}>
                        Activo
                    </label><br>
                    <label>
                        <input type="radio" name="estado" id="estado" value="N" {$estadoInactivo} >
                        Inactivo
                    </label>
                </div>
            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="hidden" name="module" id="module" value="{$module}" />
                <input type="hidden" name="view" id="view" value="{$view}" />
                <input type="hidden" name="action" id="action" value="{$action}">
                <input type="hidden" name="id" id="id" value="{$id}" />
            </div>
        </form>
    </div><!-- /.box -->
</div><!--/.col (left) -->
