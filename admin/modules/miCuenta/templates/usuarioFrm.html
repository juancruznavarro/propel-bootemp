<h1>{$titulo}</h1>
<p>{$descripcion}</p>
<form name="frm" id="frm" method="post">
	<fieldset>
		<legend>Datos de Usuario</legend>
		<label>Nivel:<br> <select name="nivel" id="nivel">
				<option value="">Seleccione..</option> {foreach $niveles as $item}
				<option {$item.selected} value="{$item.id}">{$item.nombre}</option>
				{/foreach}
		</select>
		</label> <label>Nombre de Usuario:<br> <input type="text"
			name="user" id="user" value="{$nick}" />
		</label> <label>Nueva Clave: <br> <input type="password"
			name="clave" id="clave" value="" />
		</label>
		<p>{$mensaje}</p>
	</fieldset>
	<fieldset>
		<legend>Estado</legend>
		<label> Activo <input type="radio" name="estado" id="estado"
			value="Y" {$estadoActivo} />
		</label> <label> Inactivo <input type="radio" name="estado"
			id="estado" value="N" {$estadoInactivo} />
		</label>
	</fieldset>

	<input type="hidden" name="module" id="module" value="{$module}" /> <input
		type="hidden" name="view" id="view" value="{$view}" /> <input
		type="hidden" name="id" id="id" value="{$id}" /> <input type="submit"
		name="guardar" id="guardar" value="Guardar"> <input
		type="hidden" name="action" id="action" value="{$action}">
</form>
